<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="container md:mx-auto mt-5">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl hidden lg:block ">Modern Forum</a>
                    <button class="btn btn-circle lg:hidden">
                        <img src="img/menu.svg">
                    </button>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal px-1 flex items-center gap-2">
                        <li><button class="btn btn-circle tooltip hidden lg:block" data-tip="Home">
                                <img class="ml-3" src="img/home.svg" alt="">
                            </button></li>
                        <li><button class="btn btn-circle tooltip hidden lg:block" data-tip="Edit">
                                <img class="ml-3" src="img/pencil.svg" alt="">
                            </button></li>
                        <li><button class="btn btn-circle tooltip hidden lg:block" data-tip="Add">
                                <img class="ml-3" src="img/personAdd.svg" alt="">
                            </button></li>
                        <li><button class="btn btn-circle tooltip hidden lg:block" data-tip="flag"><img class="ml-3"
                                    src="img/flag.svg"></button>


                        <li><button class="btn btn-primary rounded-3xl ">Sign In</button></li>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <main>
       

     <section>
        <div class="card card-side bg-base-100 shadow-xl">
            <figure><img class="w-8 rounded-md" src="https://daisyui.com/images/stock/photo-1635805737707-575885ab0820.jpg" alt="Movie"/></figure>
            <div class="card-body">
                <div class="flex">
                    <p>#Music</p>
                    <p>Author: Alwasdf Hods</p>
                </div>
              <h2 class="card-title">New movie is released!</h2>
              <p>Click the button to watch on Jetflix app.</p>
              <hr class=" border-dashed ">
              <div class="flex gap-16">
                <div class="flex justify-center items-center gap-3">
                    <i class="fa-regular fa-comment"></i>
                  <p>100</p>
                  </div>
                  <div class="flex justify-center items-center gap-3">
                    <i class="fa-regular fa-eye"></i>
                  <p>100</p>
                  </div>
                  <div class="flex justify-center items-center gap-3">
                    <i class="fa-regular fa-clock"></i>
                  <p>100</p>
                  </div>
              </div>
              <div class="card-actions justify-end">
                
                <button class="btn bg-green-600 rounded-full"><img src="img/read.svg" alt=""></button>
              </div>
            </div>
          </div>
     </section>                       

                        
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
